<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    var myMarker;
    function initMap() {
      var theirLatLng = {lat: -25.363, lng: 131.044};
      var myLatLng = {lat: 49.282, lng:123.120}
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: myLatLng
      });

      var theirMarker = new google.maps.Marker({
        position: theirLatLng,
        map: map,
        title: 'Australia!'
      });

      var myMarker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        title: 'Hello World!'
      });
       myMarker.addListener('click', toggleBounce);
    }

    function toggleBounce() {
      if (myMarker.getAnimation() !== null) {
        myMarker.setAnimation(null);
      } else {
        myMarker.setAnimation(google.maps.Animation.BOUNCE);
      }
    }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1orSOnMrIfwjBhfjyIAUJFNsVC7hVTGM&signed_in=true&callback=initMap"></script>
  </body>
</html>
